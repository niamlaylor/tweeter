<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-box.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="navbar">
        <div class="navtext">
          <div>
            <span id="logo">tweeter</span>
          </div>
          <div>
            <span>Write new tweet</span>
            <i class="fa-sharp fa-solid fa-angles-down" alt="profile-icon"></i>
          </div>
        </div>
      </div>
    </nav>
    <header class="headerprofile">
      <div>
          <img alt="user-icon" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Liam Naylor</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container tweetsbody">
      <section class="new-tweet">
        <div id="new-tweet-error" style="display: none;"><i class="fa-solid fa-triangle-exclamation"></i><p id ="new-tweet-error-text"></p></div>
        <h2 id="new-tweet-top">Compose Tweet</h2>
        <form id="new-tweet-form" action="/tweets" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="tweet-submit-counter-row">
            <output id="tweet-counter" name="counter" class="counter" for="tweet-text">140</output>
            <button type="submit" class="tweet-submit-button">Tweet</button>
          </div>
        </form>
      </section>
      <section id="tweets-container">
      </section>
    </main>

    <!--Body JS-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
