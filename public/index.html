<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-box.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="navbar">
        <div class="navtext">
          <div>
            <span id="logo">tweeter</span>
          </div>
          <div>
            <span>Write new tweet</span>
            <i class="fa-sharp fa-solid fa-angles-down"></i>
          </div>
        </div>
      </div>
    </nav>
    <header class="headerprofile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Liam Naylor</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container tweetsbody">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="tweet-submit-counter-row">
            <output id="tweet-counter" name="counter" class="counter" for="tweet-text">140</output>
            <button type="submit" class="tweet-submit-button">Tweet</button>
          </div>
        </form>
        <article class="tweet-box">
          <header class="tweet-box-header">
            <div>
              <img src="https://i.imgur.com/73hZDYK.png">
              <h3 class="tweet-box-username">Newton</h3>
            </div>
            <h3 class="tweet-box-header-handle">@SirIsaac</h3>
          </header>
          <p>If I have seen further it is by standing on the shoulders of giants</p>
          <footer class="tweet-box-footer">
            <div>
              <p class="tweet-box-footer-days">10 days ago</p>
              <div class="tweet-box-footer-icons">
                <a><i class="fa-solid fa-flag"></i></a>
                <a><i class="fa-solid fa-retweet"></i></a>
                <a><i class="fa-solid fa-heart"></i></a>
              </div>
            </div>
          </footer>
        </article>
        <article class="tweet-box">
          <header class="tweet-box-header">
            <div>
              <img src="https://i.imgur.com/nlhLi3I.png">
              <h3 class="tweet-box-username">Descartes</h3>
            </div>
            <h3 class="tweet-box-header-handle">@rd</h3>
          </header>
          <p>Je pense , donc je suis</p>
          <footer class="tweet-box-footer">
            <div>
              <p class="tweet-box-footer-days">12 days ago</p>
              <div class="tweet-box-footer-icons">
                <a><i class="fa-solid fa-flag"></i></a>
                <a><i class="fa-solid fa-retweet"></i></a>
                <a><i class="fa-solid fa-heart"></i></a>
              </div>
            </div>
          </footer>
        </article>
      </section>
    </main>

    <!--Body JS-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
